<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:fragment="staticFile">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/js/jquery-3.5.1.js}">
    </div>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <h3 style="float: left">Danh sách thành phố</h3>
    <a style="float: right" class="btn btn-outline-dark" th:href="@{/addNewCity}">Thêm thành phố</a>
    <form style="clear: both" action="" th:object="${cityList}">
        <p th:if="${add != null}" th:text="${add}"></p>
        <p th:if="${edit != null}" th:text="${edit}"></p>
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Thành Phố</th>
                <th>Quốc Gia</th>
                <th></th>
            </tr>
            <tr th:each="c:${cityList}">
                <td th:text="${c.id}"></td>
                <td><a th:href="@{/showDetail/__${c.id}__}" th:text="${c.cityName}"></a></td>
                <td th:text="${c.country.countryName}"></td>
                <td><a th:href="@{/edit/__${c.id}__}">Chỉnh Sửa</a>|<a th:href="@{/delete/__${c.id}__}">Xóa</a></td>
            </tr>
        </table>
    </form>
</div>

</html>
